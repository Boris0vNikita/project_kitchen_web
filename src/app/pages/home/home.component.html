<div class="banner">
    <div class="content">
        <h1>Открой дверь в мир вкусов!</h1>
        <a routerLink="menu">Заказать сейчас <i  class="bi bi-arrow-right"></i></a>
    </div>
</div>
<!-- как сделать заказ -->
<div class="container mt-5 mb-5">
    <h1 class="text-center mb-4">Как сделать заказ</h1>
    <div class="row">
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>1</h1>
                <p>Выберите еду</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>2</h1>
                <p>Заполните детали</p>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="stepBox">
                <h1>3</h1>
                <p>Ваш заказ доставят в течении нескольких минут</p>
            </div>
        </div>
    </div>
</div>

<!-- еда -->

<div class="container mt-4 mb-4">
    <h1 class="text-center mt-3">Любимые блюда клиентов</h1>
    <div class="row">
        <div class="col-lg-3 mt-3" *ngFor="let food of foodData;index as i">
            <div class="foodbox" *ngIf="i<=3">
                <img src="{{food.foodImg}}">
                <h1>{{food.foodName}}</h1>
                <p>{{food.foodPrice | currency}}</p>
            </div>
        </div>
    </div>
    <a routerLink="menu" >Показать еще <i class=" bi bi-three-dots"></i> </a>
</div>
