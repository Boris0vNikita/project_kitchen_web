<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-md btn-dark mb-3">Back</a>
            <img src="{{menuData[0].foodImg}}" />
            <h1 class="mt-3">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency}}</p>
        </div>

        <div class="col-lg-6">
          <form>
            <input type="text" class="form-control" placeholder="Enter full name">
            <input type="text" class="form-control" placeholder="Enter your mobile">
            <textarea class="form-control" placeholder="Enter your address"></textarea>
            <button class="btn btn-md btn-dark mt-3">place order</button>
          </form>
        </div>

    </div>
</div>
